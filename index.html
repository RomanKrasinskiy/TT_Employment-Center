<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Вакансии</title>
    <!-- Подключаем Bootstrap для стилей и компонентов -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Моя работа</a>
            <!-- Добавьте кнопку для развертывания меню на мобильных устройствах -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://czn.mos.ru/EE/">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://czn.mos.ru/EE/Offices/PkDepartment">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
<!-- Контейнер для основного контента -->
<div class="container mt-4 position-relative">
  <!-- Слайдер как задний фон -->
  <div id="carouselExampleSlidesOnly" class="carousel slide position-absolute top-0 start-0 z-n1" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./img/1.jpg" class="d-block w-100" alt="Фон">
        </div>
        <div class="carousel-item">
            <img src="./img/2.jpg" class="d-block w-100" alt="Фон">
        </div>
        <div class="carousel-item">
            <img src="./img/3.jpg" class="d-block w-100" alt="Фон">
        </div>
    </div>
  </div>
  <!-- Информационный контент -->
  <div class="mt-4">
      <h2>Центр занятости населения города Москвы</h2>
      <p> "Ваше будущее начинается здесь: Центр занятости - мост к новым возможностям!" </p>
  </div>

  <!-- Список вакансий слева -->
  <div class="row mt-4">
      <h2>Список вакансий</h2>
      <div class="col-md-8">
          
          <div class="list-group" id="vacancy-list">
              <!-- Сюда будут динамически добавляться вакансии из JavaScript -->
          </div>
          <!-- Пагинация -->
          <nav aria-label="Page navigation" class="mt-4">
              <ul class="pagination justify-content-center flex-wrap" id="pagination">
                  <!-- Сюда будут динамически добавляться кнопки пагинации из JavaScript -->
              </ul>
          </nav>
      </div>
      <!-- Блоки фильтрации справа -->
      <div class="col-md-4">
          <form id="filtersForm">
              <div class="row">
                  <div class="col">
                      <label for="jobNameInput" class="form-label">Поиск по названию вакансии</label>
                      <input type="text" class="form-control" id="jobNameInput" placeholder="Введите название вакансии">
                  </div>
              </div>
              <div class="row mt-3">
                  <div class="col">
                      <label for="salaryInput" class="form-label">Минимальная зарплата</label>
                      <input type="number" class="form-control" id="salaryInput" placeholder="Не задано">
                  </div>
              </div>
              <div class="row mt-3">
                  <div class="col">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="showOnlyWithSalaryCheckbox">
                          <label class="form-check-label" for="showOnlyWithSalaryCheckbox">
                              Показать только вакансии с зарплатой
                          </label>
                      </div>
                  </div>
              </div>
              <div class="row mt-3">
                  <div class="col d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary">Применить фильтры</button>
                  </div>
              </div>
          </form>
      

        <!-- Список вакансий -->
        <div class="mt-4">
            <div class="list-group" id="vacancy-list">
                <!-- Сюда будут динамически добавляться вакансии из JavaScript -->
            </div>
            <!-- Пагинация -->
            
        </div>
        
    </div>
    <nav aria-label="Page navigation" class="mt-4">
              <ul class="pagination justify-content-center flex-wrap" id="pagination">
                    <!-- Сюда будут динамически добавляться кнопки пагинации из JavaScript -->
              </ul>
            </nav>
    
    <!-- Модальное окно для подробной информации о вакансии -->
    <div class="modal fade" id="vacancyModal" tabindex="-1" aria-labelledby="vacancyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vacancyModalLabel">Подробная информация о вакансии</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="vacancy-details">
                    <!-- Сюда будет динамически добавляться подробная информация о вакансии из JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="applyBtn">Откликнуться</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для формы отправки отклика -->
    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responseModalLabel">Отправка отклика на вакансию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Форма отправки отклика -->
                    <form id="responseForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">ФИО</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitResponse" disabled>Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Подключение скриптов JavaScript -->
    <script type="module" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Подключение Bootstrap JS и зависимостей Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
    </body>
</html>
